<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Antimonium</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <h2>Antimonium</h2>
    </div>

    <div class="main">
        <div class="column column-left">
            <div class="list">
                <div class="list-element">Audacity</div>
                <div class="list-element">ProcessHacker</div>
            </div>
            <button class="column-add" onclick="tellFile();"></button>
        </div>
        <div class="column column-right">
            <div class="setting">
                <input id="c1" type="checkbox">
                <label for="c1">Close Antimonium on launch</label>
            </div>
            <button class="glow-on-hover">PLAY</button>
        </div>
    </div>

<script src="js/selection.js"></script>
<script src="js/script.js"></script>
</body>
</html>

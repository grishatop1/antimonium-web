<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Antimonium</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <h2>Antimonium</h2>
    </div>

    <div class="main">
        <div class="column column-left">
            <div class="list"></div>
            <button class="column-add" onclick="tellFile();"></button>
        </div>
        <div class="column column-right">
            <div class="sorts">
                <button class="primary-btn">Sort A-Z</button>
                <button class="primary-btn">Sort Z-A</button>
                <button class="primary-btn">Sort by date</button>
            </div>
            <div class="setting">
                <input id="c1" type="checkbox">
                <label for="c1">Close Antimonium on launch</label>
            </div>
            <div class="btn-wrapper" style="position: relative;">
                <button id="play-btn" onclick="run();">PLAY</button>
                <div class="glow-effect"></div>
            </div>
        </div>
    </div>

<script src="js/selection.js"></script>
<script src="js/script.js"></script>
</body>
</html>
